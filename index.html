<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" >
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <div id="app" class="container">
        <aside class="aside">
            <div class="header-aside">
                <div class="personal-image">
                    <img src="./img/avatar_1.jpg" alt="">
                </div>
                <h5 class="personal-username">Nome Utente</h5>
                <div class="icon">
                    <i class="fas fa-circle-notch"></i>
                </div>
                <div class="icon">
                    <i class="fas fa-comment-alt"></i>
                </div>
                <div class="icon">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="notifications">
                <div class="notific">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="text-notific">
                    <div class="title-notific">
                        <h5>Ricevi noifiche di nuovi messaggi</h5>
                    </div>
                    <a href="#" class="link-notific">Attiva notifiche desktop</a>
                </div>

            </div>
            <div class="search">
                <button class="button-search"><i class="fas fa-search"></i></button>
                <input class="search-input" type="text" placeholder="cerca o inizia una nuova chat">
            </div>
            <section class="chats">
                <div class="user">
                    <div class="user-image">
                        <img src="./img/avatar_2.jpg" alt="">
                    </div>
                    <h4 class="username">NOME DELL UTENTE</h4>
                </div>

            </section>
        </aside>

        <main class="main">
            <div class="header-main">
                <div class="active-user-image">

                </div>
                <div class="active-user">
                    <div class="active-username">
                        <h4>Utente</h4>
                    </div>
                    <div class="active-lastAcces">
                        <h6>Oggi</h6>
                    </div>
                </div>

                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
            </div>
            <section class="main-content">

            </section>
            <div class="footer-main">

            </div>
        </main>
    </div>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- js -->
    <script src="./js/main.js"></script>
</body>
</html>
